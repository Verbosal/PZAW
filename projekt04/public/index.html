<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the silly forum!!!</title>
</head>
<body onload="onload(this)">
    <form id="create" method="post" action="/">
        <input id="title" type="text" placeholder="silly title!!!" required>
        <input id="content" type="text" placeholder="i like silly things..." required>
        <button type="submit">Create silly post</button>
    </form>
    <section id="posts">
        <article class="post">
            <h1 class="title">title!!!</h1>
            <p class="content">content!!!</p>
        </article>
    </section>
    <footer>Made by VerbosalSpy circa 2026, i think</footer>
</body>
</html>
